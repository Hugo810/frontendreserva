<div class="container">
    <br>
    <h3>Alterar Informações de Clientes</h3>
    <br>

    <form (ngSubmit)="onSubmit()">

        <div class="form-group row">
            <div class="col-4">
                <label for="codigo">Id</label>
                <input type="text" class="form-control" id="codigo" name="codigo" [(ngModel)]="cliente.id" disabled>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-4">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="cliente.nome">

                <!--Adicionei aqui o tipo do cliente-->
                <label for="tipo">Tipo</label>
                <input type="text" class="form-control" id="Tipo" name="tipo" [(ngModel)]="cliente.tipo">
            </div>
        </div>

        <br>
        <div class="form-group row">
            <div class="col-4">
                <button class="btn btn-info" type="button" (click)="inserirCliente()">Salvar</button>
                <button (click)="retornar()" class="btn btn-success" style="margin-left: 10px;">Voltar</button>
            </div>
        </div>
    </form>
</div>
