<div class="container">
  <h3>Inserir Nova Reserva</h3>
  <form (ngSubmit)="inserirReserva()">
    <div class="form-group">
      <label for="clienteSelect">Cliente</label>
      <select class="form-control" id="clienteSelect" [(ngModel)]="novaReserva.cliente" name="clienteSelect" required>
        <option *ngFor="let cliente of clientes" [ngValue]="cliente">{{ cliente.nome }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="quartoSelect">Quarto</label>
      <select class="form-control" id="quartoSelect" [(ngModel)]="novaReserva.quarto" name="quartoSelect" required>
        <option *ngFor="let quarto of quartos" [ngValue]="quarto">{{ quarto.numero }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="dataInicio">Data de In√≠cio</label>
      <input type="date" class="form-control" id="dataInicio" [(ngModel)]="novaReserva.data_Inicio" name="dataInicio" required>
    </div>
    <div class="form-group">
      <label for="quantidadeDias">Quantidade de Dias</label>
      <input type="number" class="form-control" id="quantidadeDias" [(ngModel)]="novaReserva.quantidadeDias" name="quantidadeDias" required>
    </div>
    <div class="form-group">
      <label for="valorReserva">Valor da Reserva</label>
      <input type="number" class="form-control" id="valorReserva" [(ngModel)]="novaReserva.valorReserva" name="valorReserva" required>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
