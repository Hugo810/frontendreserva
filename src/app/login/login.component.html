<div class="login-container"
    style="display: flex; justify-content: flex-start; align-items: flex-start; height: 90vh; padding-left: 10%; padding-top: 5%;">
    <div style="width: 50%;">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <!-- Exibir mensagem de erro se o campo de email for inválido -->
                <div *ngIf="form['email'].errors?.['required'] && form['email'].touched" class="text-danger">Campo
                    obrigatório.</div>
                <div *ngIf="form['email'].errors?.['email'] && form['email'].touched" class="text-danger">Email
                    inválido.</div>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" formControlName="senha">
                <!-- Exibir mensagem de erro se o campo de senha for inválido -->
                <div *ngIf="form['senha'].errors?.['required'] && form['senha'].touched" class="text-danger">Campo
                    obrigatório.</div>
            </div>
            <!-- Exibir mensagem de erro se o login for inválido -->
            <div *ngIf="loginInvalido" class="text-danger">Email ou senha inválidos.</div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

        <!-- Mostrar mensagem de "Acesso liberado" se o login for válido -->
        <div *ngIf="loginForm.valid && !loginInvalido" class="text-success mt-3">Acesso liberado</div>
    </div>
</div>
