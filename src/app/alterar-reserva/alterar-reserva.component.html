<h2>Alterar Reserva</h2>

<ng-container *ngIf="reserva">
  <form (ngSubmit)="onSubmit()" class="mt-4">
    <div class="form-group">
      <label for="id">Código:</label>
      <input type="text" id="id" name="id" [(ngModel)]="reserva.id" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label for="cliente">Cliente:</label>
      <input type="text" id="cliente" name="cliente" [(ngModel)]="reserva.cliente.nome" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="dataInicio">Data de Início:</label>
      <input type="date" id="dataInicio" name="dataInicio" [(ngModel)]="reserva.data_Inicio" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label for="quarto">Quarto:</label>
      <input type="text" id="quarto" name="quarto" [(ngModel)]="reserva.quarto.numero" class="form-control" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
  </form>

  <button (click)="retornar()" class="btn btn-secondary mt-3">Cancelar e Voltar para Lista de Reservas</button>
</ng-container>

<button *ngIf="!reserva" (click)="retornar()" class="btn btn-secondary mt-3">Voltar para Lista de Reservas</button>
