<div class="container">
    <br>
    <h3>Alterar Informações de Quartos</h3>
    <br>

    <form (ngSubmit)="onSubmit()">

        <div class="form-group row">
            <div class="col-4">
                <label for="Id">Id</label>
                <input type="text" class="form-control" id="id" name="id" [(ngModel)]="quarto.id" disabled>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-4">
                <label for="nome">Numero</label>
                <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="quarto.numero">
                <label for="status">Status</label>
                <input type="text" class="form-control" id="Status" name="tipo" [(ngModel)]="quarto.status">
                <label for="nome">Tipo</label>
                <input type="text" class="form-control" id="Tipo" name="tipo" [(ngModel)]="quarto.tipo">
                <label for="nome">Preço</label>
                <input type="text" class="form-control" id="preco" name="preco" [(ngModel)]="quarto.preco">
            </div>
        </div>

        <br>
        <div class="form-group row">
            <div class="col-4">
                <button class="btn btn-info" type="button" (click)="inserirQuarto()">Salvar</button>
                <button (click)="retornar()" class="btn btn-success" style="margin-left: 10px;">Voltar</button>
            </div>
        </div>
    </form>
</div>
