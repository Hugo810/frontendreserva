<div class="container">
    <br>
    <h3>Inserir Novo Quarto</h3>
    <br>

    <form (ngSubmit)="onSubmit()">

        <div class="form-group row">
            <div class="col-4">
                <label for="id">Id</label>
                <input type="text" class="form-control" id="codigo" name="Id" [(ngModel)]="quarto.id">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-4">
                <label for="numero">Numero</label>
                <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="quarto.numero">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-4">
                <label for="tipo">Tipo</label>
                <input type="text" class="form-control" id="email" name="email" [(ngModel)]="quarto.tipo">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-4">
                <label for="preco">Preco</label>
                <input type="text" class="form-control" id="email" name="email" [(ngModel)]="quarto.preco">
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-4">
                <label for="tipo">Status</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="DISPONIVEL" name="status" value="DISPONIVEL"
                        [(ngModel)]="quarto.status">
                    <label class="form-check-label" for="DISPONIVEL">DISPONIVEL</label>
                </div>


                <div class="form-check">
                    <input class="form-check-input" type="radio" id="OCUPADO" name="status" value="OCUPADO"
                        [(ngModel)]="quarto.status">
                    <label class="form-check-label" for="OCUPADO">OCUPADO</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" id="MANUTENCAO" name="status" value="MANUTENCAO"
                        [(ngModel)]="quarto.status">
                    <label class="form-check-label" for="">MANUTENCAO</label>
                </div>
            </div>
        </div>

        <br>
        <div class="form-group row">
            <div class="col-4">
                <button class="btn btn-info" type="submit">Salvar</button>
                <button (click)="retornar()" class="btn btn-success" style="margin-left: 10px;">Voltar</button>
            </div>
        </div>

    </form>
</div>
