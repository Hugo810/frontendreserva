<div class="container">
    <br>
    <h3>Inserir Novo Cliente</h3>
    <br>

    <form (ngSubmit)="onSubmit()">

        

        <div class="form-group row">
            <div class="col-4">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="cliente.nome">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-4">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" id="email" name="email" [(ngModel)]="cliente.email">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-4">
                <label for="tipo">Tipo</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="normal" name="tipo" value="NORMAL"
                        [(ngModel)]="cliente.tipo">
                    <label class="form-check-label" for="normal">Normal</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" id="vip" name="tipo" value="VIP"
                        [(ngModel)]="cliente.tipo">
                    <label class="form-check-label" for="vip">VIP</label>
                </div>
            </div>
        </div>

        <br>
        <div class="form-group row">
            <div class="col-4">
                <button class="btn btn-info" type="submit">Salvar</button>
                <button (click)="retornar()" class="btn btn-success" style="margin-left: 10px;">Voltar</button>
            </div>
        </div>

    </form>
</div>
